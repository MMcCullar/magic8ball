<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--<8 ball div>-->
    <div class = "container-fluid center">
        <div class= "row justify-content-center">
            <div class="col-12">
                <!-- Title -->
                <div class="title">
                    <div class="background row justify-content-center">
                        <div class="top">
                            <h1>Magic 8 Ball</h1>
                            <p>Ask Me Anything!</p>
                            <!-- Input Field -->
                            <input type="text" id="input" name="input" />
                            <!-- "Shake" Button -->
                            <button id="button" type="submit">Shake</button> 
                            <!--Question div-->
                            <div id="question"></div>
                            <canvas id='gridwormCanvas' width="100" height="100"></canvas>   
                            <div class="d-flex justify-content-center" id="response"></div>
                            <audio id="audio" src="audio/Swish.wav"></audio>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
